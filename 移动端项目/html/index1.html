<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/index1.css">

</head>

<body>
    <!-- 背景一 -->
    <div class="bg">
        <!-- 三二一倒计时 -->
        <div class="three">
            3
        </div>
        <div class="two">
            2
        </div>
        <div class="one">
            1
        </div>
        <div class="hei"></div>
        <img src="../img/bg1.png" alt="" id="img">
        <a href="javascript:;">[点击鸟居
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;坠入回忆]</a>
        <div class="yuan"></div>
        <!-- 背景视频 -->
        <video src="../video/bgsp.mp4" muted autoplay id="vid"></video>
    </div>


    <!-- header头部 -->
    <header id="head">
        <img src="../img/position.png" alt="">
        <button></button>
    </header>
    <!-- 首页背景 第一页-->
    <div class="box">
        <video src="https://webstatic.mihoyo.com/hk4e/upload/website/cn/videos/002.mp4" muted="muted"
            autoplay="autoplay" loop="loop"></video>
        <div class="hint">
            <img src="../img/下载1.png" alt="">
        </div>
        <div class="hint_right"></div>
        <div class="box_logo">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="box_bottom">
            <div class="box_bottom_video">
                <div class="box_bottom_video_open"></div>
            </div>
            <div class="box_bottom_down">
                <div class="box_bottom_download">
                    <a href="#">
                        <img src="../img/download1.png" alt="">
                    </a>
                    <a href="#">
                        <img src="../img/download2.png" alt="">
                    </a>
                </div>
                <div class="box_bottom_txt">
                    <p>开发者名称：上海米哈游天命科技有限公司</p>
                    <p>当前版本：2.2.0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更新时间：2021.10.13</p>
                    <p class="box_bottom_txt3">
                        <a href="#">隐私协议</a>
                        <a href="#">用户权限</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 新闻资讯 第二页-->
    <div class="new"></div>
